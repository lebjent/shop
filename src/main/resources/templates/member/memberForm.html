<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layouts/layout1}">

<!-- 회원가입 페이지 css -->
<th:block layout:fragment="css">
	<style>
		.fieldError{
			color:#bd2130;
		}
	</style>
</th:block>

<!-- 회원가입 페이지 JS -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function(){
			errorMessage();
		})
		
		/**
			회원가입이 실패 했다면 오류 메세지로 경고창을 띄워주는 함수
		*/
		function errorMessage(){
			var errorMessage = $("#errorMessage").val();
			if(errorMessage != ''){
				alert(errorMessage);
			}
		}
		
	</script>
</th:block>
<div layout:fragment="content">
	<!-- 회원가입 할 정보 -->
	<form action="/members/new" role="form" method="post" th:object=${memberFormDto}>
    <div class="form-group">
        <select th:field="*{role}" class="custom-select">
            <option value="USER">이용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
	<div class="form-group">
		<label th:for="name">이름</label>
       	<input type="text" th:field="*{name}" class="form-control" placeholder="이름을 입력해주세요">
       	<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect data</p>
	</div>
	<div class="form-group">
		<label th:for="email">이메일주소</label>
       	<input type="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력해주세요">
       	<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>
	</div>
	<div class="form-group">
		<label th:for="password">비밀번호</label>
       	<input type="password" th:field="*{password}" class="form-control" placeholder="비밀번호입력">
       	<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect data</p>
	</div>
	<div class="form-group">
		<label th:for="address">주소</label>
       	<input type="text" th:field="*{address}" class="form-control" placeholder="주소를 입력해주세요">
       	<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect data</p>
	</div>
	<div style="text-align: center;">
		<button type="submit" class="btn btn-primary" style="">가입</button>
	</div>
	<!-- 스프링 시큐리티를 사용할경우 기본적으로 csrf를 방어하기위해 모든 post 방식의 데이터 전송에는 csrf 토큰값이 있어야 한다. -->
	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
	<input type="hidden" id="errorMessage" th:value="${errorMessage}">
	</form>
</div>
